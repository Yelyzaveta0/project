<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <button type="button">Questions</button>
  <!--call the function responses to access new webpage-->
  <button type="button" onclick="responses()">Responses</button>
  <div class="bigBox">
    <form action="/createQuestion" method="post" target="_blank" id="questionForm">
      <!--initial question set-->
      <div class="questionSet">
        <input type="text" class="title" name="title" placeholder="Untitled Question"><br><br>
        <input type="text" class="questionText" name="questionText" placeholder="Problem description"><br><br>
        <input type="file" class="image" name="image" placeholder="upload an image"><br><br>
        <input type="text" class="option1" name="options[][0]" placeholder="Option 1"><br><br>
        <input type="text" class="option2" name="options[][1]" placeholder="Option 2"><br><br>
        <input type="text" class="option3" name="options[][2]" placeholder="Option 3"><br><br>
        <input type="text" class="option4" name="options[][3]" placeholder="Option 4"><br><br>
      </div>
      <input type="submit" value="Submit">
      <!--call the function for button to duplicate question set-->
      <button type="button" onclick="addQuestionSet()">Add question</button>
    </form>
  </div>

  <script>
    //function to duplicate question set
    function addQuestionSet() {
      const container = document.getElementById('questionForm');
      const template = container.querySelector('.questionSet');

      //clone the template node
      const questionSet = template.cloneNode(true);

      //clear the input values
      questionSet.querySelector('.title').value = '';
      questionSet.querySelector('.questionText').value = '';
      questionSet.querySelector('.image').value = '';
      questionSet.querySelector('.option1').value = '';
      questionSet.querySelector('.option2').value = '';
      questionSet.querySelector('.option3').value = '';
      questionSet.querySelector('.option4').value = '';

      //appending the cloned question set to the container
      container.appendChild(questionSet);
    }
    //function responses will relocate to another webpage
    function responses() {
      window.location.href = 'summaryTable.html'
    }
  </script>
</body>

</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>

  <body>
    <form action="/login" name="loginForm" method="post">
      <div class="smallBox">
        <h1>Log In</h1>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit" class="bigButton" id="loginSubmit" value="submit">
          Log In
        </button>
      </div>
    </form>
  </body>
</html>

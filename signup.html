<!DOCTYPE html>
  <html>
    
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link href="style.css" rel="stylesheet" type="text/css" />
    
    <body>
      <div class="bigBox">
        <h1>Sign Up<h1>
        <form id="tchrSignUpForm" action="/signup" method="post" onsubmit="return validate()">
          <input id="emailInput" type="text" name="email" placeholder="Enter Email" required>
          <span id="emailMsg"></span>
          <input id="password" type="password" name="password" placeholder="Enter Password"  required>
          <input id="passwordRepeat" type="password" name="passwordRepeat" placeholder="Repeat Password" required>
          <input type="submit" class="bigButton" value="Sign Up" id="signupSubmit">
        </form>
      </div>
    
    </body>
  
    <script>
      function validate() {
        var password = document.getElementById('password').value;
        var passwordRepeat= document.getElementById('passwordRepeat').value;
        if (passwordRepeat !== password) {
          alert('Passwords do not match');
          return false;
        }
        return true;
      }
    </script>
  
  
  </html>
